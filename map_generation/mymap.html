<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>
<script type="text/javascript">
    function initialize() {
        var centerlatlng = new google.maps.LatLng(45.063611, -92.878541);
        var myOptions = {
        zoom: 80,
        center: centerlatlng,
        mapTypeId: 'roadmap'
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

        new google.maps.Circle({
            strokeColor: '#B30326',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#B30326',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(45.0636269034886, -92.87760837466844),
            radius: 3
        });

        new google.maps.Circle({
            strokeColor: '#3A4CC0',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#3A4CC0',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(45.06342513381125, -92.8782675678164),
            radius: 3
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
